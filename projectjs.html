<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>Click the button to change the background color.</p>
    <button onclick="changeColor()">Change Color</button>
    <p>Enter your name: <input type="text" id="nameInput"></p>
    <button onclick="showMessage()">Show Message</button>
    <p id="message"></p>
    <button onclick="toggleText()">Toggle Text</button>
    
    <script>
        function changeColor() {
            const colors = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff"];
            document.body.style.backgroundColor =  colors[Math.floor(Math.random() * colors.length)];
        }

        function showMessage() {
            let name = document.getElementById("nameInput").value;
            document.getElementById("message").innerText = "Hello, " + (name ? name : "Guest") + "! Welcome to the site.";
        }

        function toggleText() {
            let messageElement = document.getElementById("message");
            messageElement.style.display = messageElement.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
