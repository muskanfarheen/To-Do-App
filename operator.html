<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color:beige

        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>JavaScript Operators Example</h2>
    <label for="num1">Enter First Number:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Enter Second Number:</label>
    <input type="number" id="num2">
    <br>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }
            
            let addition = num1 + num2;
            let subtraction = num1 - num2;
            let multiplication = num1 * num2;
            let division = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
            
            

            document.getElementById("result").innerHTML = `
                Addition: ${addition} <br>
                Subtraction: ${subtraction} <br>
                Multiplication: ${multiplication} <br>
                Division: ${division} <br>
                
            `;
        }
    </script>
</body>
</html>
